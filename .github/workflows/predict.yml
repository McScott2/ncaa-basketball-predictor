name: NBA Oracle â€” Daily Predictions

on:
  schedule:
    - cron: '0 6 * * *'
    - cron: '0 16 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  predict:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install requests numpy
      - name: NBA Predictor
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: python3 nba_predictor.py
      - name: NCAA Predictor
        run: python3 ncaa_predictor/real_predictor.py || echo "NCAA skipped"
      - name: Export Dashboard
        run: python3 export_predictions.py || echo "Export skipped"
      - name: Push updates
        run: |
          git config user.name "NBA Oracle Bot"
          git config user.email "oracle@nba.bot"
          git add -A
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update $(date '+%Y-%m-%d %H:%M')"
          git push
